tags:
  - Contacts
summary: Get all contacts
operationId: getContacts
description: Get all contacts
security:
  - bearerAuth: []
responses:
  '200':
    description: Get contacts
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Contacts received successfully
            data:
              $ref: ../../components/schemas/contact.yaml
  '401':
    $ref: ../../components/responses/401.yaml
  '404':
    description: Contacts not found
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 404
            message:
              type: string
              example: Contacts not found
            data:
              type: object
              example: null
  '500':
    $ref: ../../components/responses/500.yaml
