tags:
  - Contacts
summary: Delete contact
operationId: deleteContact
description: Delete contact by its id
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: 507f1f77bcf86cd799439011
responses:
  '204':
    description: Deleted contact by id
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - data
          properties:
            status:
              type: integer
              example: 204
            data:
              type: object
              example: []
  '404':
    description: Contact not found
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 404
            message:
              type: string
              example: Contact not found
            data:
              type: object
              example: null
  '401':
    $ref: ../../../components/responses/401.yaml
  '500':
    $ref: ../../../components/responses/500.yaml
